{% extends "chefs_apprentice/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {%  csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Recipe</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        {% if request.path == '/new/' %}
        <button class="btn btn-outline-info" type="submit">Post New Recipe</button>
        {% else %}
        <button type="button" class="btn btn-primary-outline" data-toggle="modal" data-target="#exampleModal">
          Update Recipe
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to update this post?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary-outline" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary-outline">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}
    </form>

  </div>
{% endblock content %}
